name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [core-api, scanner-service, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      - name: Clean node_modules and lockfile (npm optional deps workaround)
        run: |
          rm -rf node_modules package-lock.json
      - run: npm install --include=optional
      - name: Ensure rollup native binary (npm optional deps workaround)
        if: runner.os == 'Linux'
        run: |
          if [ -f node_modules/rollup/package.json ]; then
            ROLLUP_VERSION=$(node -p "require('./node_modules/rollup/package.json').version")
            npm install --no-save @rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}
          fi
      - name: Prisma generate
        if: matrix.project == 'core-api'
        run: npm run prisma:generate
      - run: npm run lint
      - run: npm run test
