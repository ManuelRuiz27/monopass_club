name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [core-api, scanner-service, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      - run: npm install
      - name: Prisma generate
        if: matrix.project == 'core-api'
        run: npm run prisma:generate
      - run: npm run lint
      - run: npm run test