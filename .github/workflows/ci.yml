name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: monopass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/monopass?schema=public
    strategy:
      matrix:
        project: [core-api, scanner-service, frontend]
    defaults:
      run:
        working-directory: ${{ matrix.project }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ${{ matrix.project }}/package-lock.json
      - name: Clean node_modules and lockfile (npm optional deps workaround)
        run: |
          rm -rf node_modules package-lock.json
      - run: npm install --include=optional
      - name: Ensure rollup native binary (npm optional deps workaround)
        if: runner.os == 'Linux'
        run: |
          if [ -f node_modules/rollup/package.json ]; then
            ROLLUP_VERSION=$(node -p "require('./node_modules/rollup/package.json').version")
            npm install --no-save @rollup/rollup-linux-x64-gnu@${ROLLUP_VERSION}
          fi
      - name: Prisma generate
        if: matrix.project == 'core-api'
        run: npm run prisma:generate
      - name: Prisma generate (scanner-service)
        if: matrix.project == 'scanner-service'
        run: npx prisma generate --schema ../core-api/prisma/schema.prisma
      - run: npm run lint
      - name: Prisma migrate
        if: matrix.project == 'core-api'
        run: npm run prisma:migrate
      - name: Prisma migrate (scanner-service)
        if: matrix.project == 'scanner-service'
        run: npx prisma migrate deploy --schema ../core-api/prisma/schema.prisma
      - run: npm run test
